        <div class="container">

                    <a href="{% url "start:start" %}">

                    <a href="{% url "impressum:impressum" %}" class="footer-menu-item color-primary-footer">Impressum</a>

                    {% if Kurs_Link|length == 0 %}

                    {% else %}
                        <a href="{{Kurs_Link}}" target="_blank" class="footer-menu-item color-primary-footer">Moodlekurs</a>

        </div>
